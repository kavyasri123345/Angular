<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        
        <!-- Username -->
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="username" required />
          <mat-error *ngIf="loginForm.submitted && !username">
            Username is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required />
          <mat-error *ngIf="loginForm.submitted && !password">

          </mat-error>
        </mat-form-field>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
         
        </button>
        
      </form>
    </mat-card-content>
  </mat-card>
