<div>
  <h1>Toggle Visibility and Apply Classes Dynamically</h1>

  <button (click)="toggleVisibility()">Toggle Visibility</button>
  <button (click)="toggleSpecial()">Toggle Special Class</button>

  <div *ngIf="isVisible">
    <p *ngIf="isSpecial" class="special-text">This text has a special class applied!</p>
    <p *ngIf="!isSpecial">This text does not have the special class.</p>
  </div>
</div>
